{% extends 'base.html' %}
{% block content %}
    <main class="container py-5 col-md-5">
        <section class="card card-body background_2">
            <h1 class="display-3 text-center">Create task</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <hr>
            <form action="/tasks/create/" method="POST">

                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" name="title" maxlength="100" required id="id_title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description:</label>
                    <textarea name="description" cols="40" rows="10" maxlength="300" id="id_description" class="form-control"></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="important"id="id_important">
                        <label class="form-check-label" for="id_important">Important</label>
                    </div>
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
            </form>
        </section>
    </main>
{% endblock %}
